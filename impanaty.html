<!DOCTYPE html>
<html>
<head>
  <title>Hotel Booking Form</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Hotel Booking Registration Form</h1>
  <form id="bookingForm">
    <label for="customerName">Customer Name:</label>
    <input type="text" id="customerName" required><br>

    <label for="checkInDate">Check-in Date:</label>
    <input type="date" id="checkInDate" required><br>

    <label for="totalDays">Total No of Days:</label>
    <input type="number" id="totalDays" required><br>

    <label for="totalPersons">Total No of Persons:</label>
    <input type="number" id="totalPersons" required><br>

    <label for="roomType">Room Type:</label>
    <select id="roomType">
      <option value="Delux">Delux Room</option>
      <option value="Suite">Suite Room</option>
    </select><br>

    <label for="amenities">Amenities:</label>
    <select id="amenities" multiple>
      <option value="AC">AC</option>
      <option value="Locker">Locker</option>
    </select><br>

    <label for="advanceAmount">Advance Amount:</label>
    <input type="number" id="advanceAmount"><br>

    <button type="button" onclick="calculateCost()">Calculate</button><br>

    <label for="balance">Balance:</label>
    <input type="number" id="balance" readonly><br>

    <label for="totalRoomCost">Total Room Cost:</label>
    <input type="number" id="totalRoomCost" readonly><br>


    <label for="totalAmenitiesCost">Total Amenities Cost:</label>
    <input type="number" id="totalAmenitiesCost" readonly><br>


    <label for="extraPersonCost">Additional Cost:</label>
    <input type="number" id="extraPersonCost" readonly><br>


    <label for="totalCost">Total Cost:</label>
    <input type="number" id="totalCost" readonly><br>
  </form>

  <script src="script.js"></script>
</body>
</html>
